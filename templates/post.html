{% extends "base.html" %}

{% block content %}

{% if new_post %}

<div class="posts-container">
    <form method="post" class="post-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="post_body">Your Post Description</label>
        <textarea name="post_body" id="post_body"></textarea>
        <button type="submit">ADD POST</button>
    </form>
</div>

{% else %}
<div class="posts-container">
    <form method="post" class="post-form">
        <label for="change_title">Title</label>
        <input type="text" name="change_title" id="change_title" value="{{ post.post_title }}" required>
        <label for="change_post_body">Your Post Description</label>
        <textarea name="change_post_body" id="change_post_body">{{ post.post_body|safe}}</textarea>
        <button type="submit">EDIT POST</button>
    </form>
</div>
{% endif %}

{% endblock %}
